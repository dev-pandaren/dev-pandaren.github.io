<!DOCTYPE html>
<html>
<head>
    <title>Dev Pandaren</title>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="root">

		<div class="header__container">
			<div>
				<div class="logo"></div>
				<h1>Dev Pandaren</h1>
			</div>

			<div class="list-container header__list">
				<div class="list-item">
					<ul class="list-item__title">
					    <li v-for="item in linksMain" v-html="item.name"></li>
					</ul>
				</div>
				<div class="list-item">
					<ul class="list-item__link">
						<li v-for="item in linksMain">
							<a :href="item.link" target="_blank" v-html="item.link"></a>
						</li>
					</ul>
				</div>
			</div>
		</div>


		<h2>Cources</h2>

		<div v-for="itemCources in cources">
			<h4 v-html="itemCources.title"></h4>

			<div class="list-container">
				<div class="list-item">
					<ul class="list-item__title">
						<li v-for="item in itemCources.links" v-html="item.name"></li>
						<li>Уровень</li>
					</ul>
				</div>
				<div class="list-item">
					<ul class="list-item__link">
						<li v-for="item in itemCources.links">
							<a :href="item.link" target="_blank" v-html="item.link"></a>
						</li>
						<li v-html="itemCources.level"></li>
					</ul>
				</div>
			</div>

		</div>

	</div>

	<script src="libs/vue.js"></script>
	<script src="js/vue.js"></script>
</body>
</html>
